{{ define "main" }}
    <div class="container pt-16 pb-20 font-rubik text-center mx-auto px-5 md:px-10 xl:px-0">
        <h1 class="title-list text-[#4B9FD8] mb-10">{{ .Title }}</h1>

        <div class="flex justify-center mb-10">
            <div class="bg-white w-[85vw] md:w-[600px] flex items-center rounded-lg overflow-hidden border">
                <span class="material-symbols-outlined bg-[#D9D9D9] p-3 text-[#4B9FD8]">search</span>
                <input type="text" class="w-full h-full pl-2 focus:outline-none">
            </div>
        </div>

        <div class="font-pupylinux">
            {{ range ($.Site.GetPage "taxonomyTerm" "madings").Pages }}
            <a href="{{ .Permalink }}">
                <div class="xl:w-[60%] lg:w-[80%] relative border p-5 rounded-lg shadow-lg mb-10 mx-auto">
                    <h3 class="text-xl font-semibold mb-5">{{ .Title }}</h3>
                    <img src="{{ .Params.featured_image }}" class="w-full rounded-lg" alt="">
                </div>
            </a>
            {{ end }}
        </div>
    </div>
{{ end }}

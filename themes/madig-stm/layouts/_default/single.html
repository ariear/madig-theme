{{ define "main" }}
    <div class="container pt-16 pb-20 mx-auto">
        <h1 class="text-center text-[#4B9FD8] mb-10 font-rubik text-3xl sm:text-5xl">{{ .Title }}</h1>
        <img src="{{ .Params.featured_image }}" class="mx-auto lg:w-[70%] md:w-[80%] w-[90%] mb-5 rounded-lg" alt="">
        <div class="mx-auto lg:w-[70%] md:w-[80%] w-[90%] mb-16 font-pupylinux flex items-center flex-wrap">
            <p class="sm:text-lg mr-4">Kategori : </p>
            {{ with .Params.categories }}
                {{ range . }}
                    <p class="py-2 px-5 bg-[#4B9FD8] text-white rounded-lg mr-2 sm:text-base text-sm">{{ . }}</p>
                {{ end }}
            {{ end }}
        </div>

        <div class="font-pupylinux lg:w-[70%] md:w-[80%] w-[90%] mx-auto relative mb-16">
            {{ .Content }}
        </div>

        <div id="disqus_thread" class="px-5 md:px-10 xl:px-0" ></div>
        <script>

            this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };

            })();

        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>
{{ end }}
